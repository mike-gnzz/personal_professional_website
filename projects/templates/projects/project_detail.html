

{% extends "base.html" %}

{% block content %}
<div class='section-style section-first pt-5 pb-5'>
    <div class='container pt-5'>
        <h1>{{ project.title }}</h1>
        <div class="row">
            <div class="col-md-8">
                <h5>About the project:</h5>
                <p>{{ project.description }}</p>
                <br>
                <h5>Technology used:</h5>
                <p>{{ project.technology }}</p>
            </div>
            <div class="col-md-4">
                {% if project.image %}
                    <img src="{{ project.image.url }}" width="100%">
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
